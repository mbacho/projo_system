machine:
  python:
      version: 2.7.5
      
  services:
      - mongodb

dependencies:
  override:
    - pip install -r requirements/test.txt
          
test:
  pre:
    - python manage.py scrapyd
        background: true
    - sleep 5
    - python manage.py scrapy deploy
    
  override:
    - python manage.py test --settings=webometrics.settings.test
    
