<form ng-submit="addPD()" class="form-horizontal" role="form">
    <div class="form-group">
        <label for="pd_domain" class="col-sm-2 control-label">Domain</label>

        <div class="col-sm-10">
            <select id="pd_domain" class="form-control" ng-model="form.pd_domain">
                <option ng-repeat="i in academicdomains" value="{{ i.id }}">{{ i.name }}</option>
            </select></div>
    </div>
    <div class="form-group">
        <label for="pd_starturl" class="col-sm-2 control-label">Start URL</label>

        <div class="col-sm-10">
            <input class="form-control" type="url" ng-model="form.pd_starturl" placeholder="Start URL"/>
        </div>
    </div>
    <div class="form-group">
        <label for="pd_subdomain" class="col-sm-2 control-label">Sub domain</label>

        <div class="col-sm-10">
            <input class="form-control" type="text" ng-model="form.pd_subdomain" placeholder="Sub domain"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Add"/>
        </div>
    </div>
</form>
