<form ng-submit="createProject()" class="form-horizontal" role="form">
    <div class="form-group">
        <label for="project_name" class="col-sm-2 control-label">Project Name</label>

        <div class="col-sm-10">
            <input class="form-control" name="project_name" type="text" id="project_name"
                   placeholder="Project name" ng-model="project_name"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input class="btn btn-primary" type="submit" value="Create"/>
        </div>
    </div>
</form>
